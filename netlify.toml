# netlify.toml

# Configuración base del build
[build]
  # Directorio donde se encuentran las funciones del servidor
  functions = "netlify/functions"
  # Comando para instalar dependencias (si tienes package.json)
  command = "npm install"

# Configuración específica para las funciones
[functions]
  # Asegura que las funciones usen el bundler correcto
  node_bundler = "esbuild"

# Aumenta el tiempo de espera para funciones específicas
[functions."get-ai-response"]
  timeout = 30 # Aumentado a 30 segundos para tareas complejas como el diseño web
[functions."generate-image"]
  timeout = 30 # Aumentado a 30 segundos para la generación de imágenes

# Redirección para que la app funcione como una Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
