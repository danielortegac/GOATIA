# netlify.toml

# Configuración base del build
[build]
  # Directorio donde se encuentran las funciones del servidor
  [cite_start]functions = "netlify/functions" [cite: 1]
  # Comando para instalar dependencias (si tienes package.json)
  [cite_start]command = "npm install" [cite: 1]

# Configuración específica para las funciones
[functions]
  # Asegura que las funciones usen el bundler correcto
  [cite_start]node_bundler = "esbuild" [cite: 1]

# Redirección para que la app funcione como una Single Page Application (SPA)
[[redirects]]
  [cite_start]from = "/*" [cite: 1]
  [cite_start]to = "/index.html" [cite: 1]
  [cite_start]status = 200 [cite: 1]
