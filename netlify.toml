[build]
  functions = "netlify/functions"
  command = "npm install"

[functions]
  node_bundler = "esbuild"
  # Establece un timeout de 30 segundos para TODAS las funciones.
  # Esto no hará lentas las respuestas rápidas.
  timeout = 30

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
