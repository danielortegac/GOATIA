# netlify.toml
# — Versión ajustada —

[build]
  functions = "netlify/functions"
  command   = "npm install"   # ← déjalo si realmente necesitas npm install; Netlify lo hace por defecto

[functions]
  node_bundler = "esbuild"
  node_version = "18"         # ← NUEVO: fuerza runtime 18 LTS para *todas* las funciones

# Timeout global para todas las funciones (30 s)
[functions."*"]
  timeout = 30

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
